class HelloWorld {
    public static void main(String[] args) {
        int[] arr={1,2,-3,4,-5,0};
        int n=arr.length;
        String bag="";
        for(int i=0;i<n;i++)
        {
            if(arr[i]>=0)
              {
                bag+=arr[i];
              } 
            
        }
        for(int i=0;i<n;i++)
        {
            if(arr[i]<0)
              {
                bag+=arr[i];
              } 
            
        }
        System.out.println(bag);
        }
}
